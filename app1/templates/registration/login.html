{% extends 'app1/layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="jumbotron">
<div class="container">
{% if user == None %}
Your username and password didn't match.
{% endif %}
  <h2>Login</h2>
  <br>
  <form method="POST" action ="{% url 'app1:login' %}" >
    <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    &nbsp;&nbsp;&nbsp;&nbsp;<a href= "{% url 'app1:register' %}">Not yet registered?Sign Up</a>
    </div>
  </form>
</div></div>
{% endblock %}
